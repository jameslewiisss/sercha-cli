name: Release

on:
  push:
    branches:
      - main
    paths:
      - VERSION

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag: ${{ steps.version.outputs.TAG }}
      sha_short: ${{ steps.sha.outputs.SHA_SHORT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

  build-linux:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Linux
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Cache Linux artifacts
        uses: actions/cache/save@v4
        with:
          path: dist/linux
          key: linux-${{ needs.create-tag.outputs.sha_short }}

  build-macos:
    needs: create-tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build macOS
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Cache macOS artifacts
        uses: actions/cache/save@v4
        with:
          path: dist/darwin
          key: darwin-${{ needs.create-tag.outputs.sha_short }}

  release:
    needs: [create-tag, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Restore Linux artifacts
        uses: actions/cache/restore@v4
        with:
          path: dist/linux
          key: linux-${{ needs.create-tag.outputs.sha_short }}

      - name: Restore macOS artifacts
        uses: actions/cache/restore@v4
        with:
          path: dist/darwin
          key: darwin-${{ needs.create-tag.outputs.sha_short }}

      - name: Build Linux partials
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --split --id linux-amd64 --id linux-arm64
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/*
          retention-days: 1

  build-macos:
    needs: create-tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build macOS partials
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --split --id darwin-amd64 --id darwin-arm64
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/*
          retention-days: 1

  release:
    needs: [create-tag, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: dist

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: dist

      - name: Install Cloudsmith CLI
        run: |
          pip3 install --break-system-packages cloudsmith-cli

      - name: Merge and release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
