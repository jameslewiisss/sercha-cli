name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            build_id: sercha-darwin-arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            build_id: sercha-darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            build_id: sercha-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            build_id: sercha-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: goreleaser build --single-target --id ${{ matrix.build_id }} --snapshot --clean

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          pattern: dist-*

      - name: Merge artifacts
        run: |
          mkdir -p dist
          for dir in dist-artifacts/dist-*/; do
            cp -r "$dir"* dist/ 2>/dev/null || true
          done
          ls -la dist/

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: goreleaser release --clean --skip=build
