name: Release

on:
  push:
    branches:
      - main
    paths:
      - VERSION

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag: ${{ steps.version.outputs.TAG }}
      sha_short: ${{ steps.sha.outputs.SHA_SHORT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

  build-linux:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxapian-dev cmake

      - name: Build C++ dependencies (hnswlib)
        run: |
          cd clib
          cmake -B build
          cmake --build build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Linux amd64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split
        env:
          GOOS: linux
          GOARCH: amd64
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist/linux
          retention-days: 1

  build-linux-arm64:
    needs: create-tag
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxapian-dev cmake

      - name: Build C++ dependencies (hnswlib)
        run: |
          cd clib
          cmake -B build
          cmake --build build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Linux arm64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split
        env:
          GOOS: linux
          GOARCH: arm64
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Upload Linux ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/linux-arm64
          retention-days: 1

  build-macos:
    needs: create-tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Install build dependencies
        run: brew install xapian cmake

      - name: Build C++ dependencies (hnswlib)
        run: |
          cd clib
          cmake -B build
          cmake --build build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build macOS arm64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split
        env:
          GOOS: darwin
          GOARCH: arm64
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin
          path: dist/darwin
          retention-days: 1

  release:
    needs: [create-tag, build-linux, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux
          path: dist/linux

      - name: Download Linux ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/linux-arm64

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-darwin
          path: dist/darwin

      - name: Install Cloudsmith CLI
        run: |
          pip3 install --break-system-packages cloudsmith-cli

      - name: Merge and release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
